<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Flipping Card</title>

      <link rel="stylesheet" href="css/style.css">

<body>
  
<div class="phone">

    <div class="search"></div>

      <svg>
        <use xlink:href="#love" />

  </div>

      <li class="card yellow">

          <span class="menu">menu</span>
          <span class="close">
            <svg>
              <use xlink:href="#cross" />
            </svg>
          </span>
        </div>
        <div class="card-content">
          <div class="circle"></div>
          <div class="text"></div>
          <div class="text"></div>
        </div>
      </li>
      <li class="card sky">
        <div class="card-header">
          <span class="menu">menu</span>
          <span class="close">
            <svg>
              <use xlink:href="#cross" />
            </svg>
          </span>
        </div>
        <div class="card-content">
           <div class="circle"></div>
          <div class="text"></div>
          <div class="text"></div>
        </div>
      </li>
      <li class="card blue">
        <div class="card-header">
          <span class="menu">menu</span>
          <span class="close">
            <svg>
              <use xlink:href="#cross" />
            </svg>
          </span>
        </div>
        <div class="card-content">
           <div class="circle"></div>
          <div class="text"></div>
          <div class="text"></div>
        </div>
      </li>
      <li class="card green">
        <div class="card-header">
          <span class="menu">menu</span>
          <span class="close">
            <svg>
              <use xlink:href="#cross" />
            </svg>
          </span>
        </div>
        <div class="card-content">
           <div class="circle"></div>
          <div class="text"></div>
          <div class="text"></div>
        </div>
      </li>
      <li class="card pink">
        <div class="card-header">
          <span class="menu">menu</span>
          <span class="close">
            <svg>
              <use xlink:href="#cross" />
            </svg>
          </span>
        </div>
        <div class="card-content">
          <div class="circle"></div>
          <div class="text"></div>
          <div class="text"></div>
        </div>
      </li>
      
    </ul>
  <div class="footer">
    <div class="delete button">
      <svg>
        <use xlink:href="#cross" />
      </svg>
    </div>
    <div class="like button">
      <svg>
        <use xlink:href="#love" />
      </svg>
    </div>
  </div>
</div>
